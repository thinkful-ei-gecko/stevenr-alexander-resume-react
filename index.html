<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sally Student Resume</title>
</head>
<body>
    <div id="application-root"></div>

    <script
        src="https://unpkg.com/react@16/umd/react.development.js">
    </script>
    <script
        src="https://unpkg.com/react-dom@16/umd/react-dom.development.js">
    </script>
    <script
        src="https://unpkg.com/babel-standalone@6/babel.min.js">
    </script>
    <script type="text/babel">
    
    function Resume() {
    return (
      <div>
        <header>
          <h1>Sally Student</h1>
        </header>
        <main>
          <address className='contact-info'>
            <h2>Contact Info</h2>
            <ul className='contact-info-list'>
              <li> Name: Sally Student </li> 
              <li> Email: sally@student.com </li>
              <li><img src='photo.jpg' /></li>
            </ul>
          </address>
        <section className='employment'>
          employment stuff.
        </section>
        <section className='education'>
          education stuff.
        </section>
        </main>
      </div>
      );
  }
    
  ReactDOM.render(
      <Resume />,
    document.querySelector('#application-root')
);
    </script>
</body>
</html>

<!--
- Header, main, section, address
- contact info with name, email phone picture
- education section
- employment section 2 entries; name, job title, dates of employment and desc
-->
